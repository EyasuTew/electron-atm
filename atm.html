<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Electron ATM</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Scripts -->
    <script src="./src/listeners/network.js" charset="utf-8"></script>
    <script src="./src/listeners/parser.js" charset="utf-8"></script>
    <script src="./src/listeners/atm.js" charset="utf-8"></script>
    <script src="./src/listeners/builder.js" charset="utf-8"></script>
    <script src="node_modules/mousetrap/mousetrap.min.js" charset="utf-8"></script>
    
    <!-- IMPORTANT!!! All the node.js scripts must be imported above this line, as here we are redefining require() for jQuery purposes -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="./vendor/jquery-3.1.1.js"></script>
    <script src="./src/listeners/window.js" charset="utf-8"></script>
    <script>window.$ = window.jQuery = nodeRequire('./vendor/jquery-3.1.1.js');</script>

  </head>
  <body>
    <div id="container" class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Electron ATM</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">ATM <span class="sr-only">(current)</span></a></li>
              <li><a href="states.html">States</a></li>
            </ul>

            <form id="buffers-form buffers" class="navbar-form navbar-center col-md-1">
              <div class="form-group">
                <input type="text" class="form-control buffer-sm" id="current-state" value="" title="State" placeholder="State" disabled></input>
                <input type="text" class="form-control buffer-sm" id="current-screen" value="" title="Screen" placeholder="Screen" disabled></input>
                <input type="text" class="form-control buffer-md" id="pin-buffer" value="" title="PIN Buffer" placeholder="PIN Buffer" disabled></input>
                <input type="text" class="form-control buffer-md" id="buffer-b" value="" title="Buffer B" placeholder="Buffer B" disabled></input>
                <input type="text" class="form-control buffer-md" id="buffer-c" value="" title="Buffer C" placeholder="Buffer C" disabled></input>
                <input type="text" class="form-control buffer-md letter-spacing" id="opcode-buffer" value="" title="Operation Code Buffer" placeholder="Opcode" disabled></input>
                <input type="text" class="form-control buffer-md" id="amount-buffer" value="" title="Amount Buffer" placeholder="Amount Buffer" disabled></input>
              </div>
            </form>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="row main-area">
        <div class="col-md-1 fdk-button-block">
          <button id="FDK-I" type="submit" class="btn btn-lg btn-block fdk-button" disabled>I</button>
          <button id="FDK-H" type="submit" class="btn btn-lg btn-block fdk-button" disabled>H</button>
          <button id="FDK-G" type="submit" class="btn btn-lg btn-block fdk-button" disabled>G</button>
          <button id="FDK-F" type="submit" class="btn btn-lg btn-block fdk-button" disabled>F</button>
        </div>
        
        <!-- ATM Screen-->
        <div id="screen-container" class="col-md-5 terminal-screen">
          <img id="screen" src="/home/tim/share/screens/PIC010.jpg" width="640" height="480">
        </div>

        <div id="FDK-block-right" class="col-md-1 fdk-button-block">
          <button id="FDK-A" type="submit" class="btn btn-lg btn-block fdk-button" disabled>A</button>
          <button id="FDK-B" type="submit" class="btn btn-lg btn-block fdk-button" disabled>B</button>
          <button id="FDK-C" type="submit" class="btn btn-lg btn-block fdk-button" disabled>C</button>
          <button id="FDK-D" type="submit" class="btn btn-lg btn-block fdk-button" disabled>D</button>
        </div>

        <div class="col-md-5">
          <pre id="log-output" class="log-output" type="text"></pre>
        </div>
      </div>

    <div class="row forms-area">
      <div class="col-md-6">
        <form id="connection-data-form" class="navbar-form navbar-center">
          <div class="form-group">
            <input type="text" class="form-control" id="host" value="127.0.0.1" placeholder="Host"></input>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="port" value="11032" placeholder="Port"></input>
          </div>
          <button type="submit" class="btn btn-success" id="connect">Connect</button>
        </form>
  
        <form id="card-read-form" class="navbar-form navbar-center">
          <div class="form-group">
            <input type="text" class="form-control" id="cardnumber" value="4338259918748135" placeholder="Card Number"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="track2" value="20062211001668600001" placeholder="Track2"></input>
          </div>
          <button type="submit" class="btn btn-default" id="card-inserted" >Read Card</button>
        </form>
      </div>

      <div class="col-md-3 keys-area">
        <div>
          <input type="text" class="form-control key" id="master-key" value="" placeholder="Master Key" title="Master Key" disabled></input>
        </div>
        <div>
          <input type="text" class="form-control key" id="comms-key" value="" placeholder="Communications Key" title="Communications Key" disabled></input>
        </div>
      </div>

      <div class="col-md-1 kcv-area">
        <input type="text" class="form-control key-check-value" id="master-key-cv" value="" placeholder="KCV" title="Master Key check value" disabled></input>
        <input type="text" class="form-control key-check-value" id="comms-key-cv" value="" placeholder="KCV" title="Communications Key check value" disabled></input>
      </div>
    
    </div>


  </body>
</html>
